body {

			color: #f2f2f2;

			color: black;
		}
		.topnav a.active {
			background-color: #0298a8;
			color: #000;
		}
		.dropdown {
			float: left;
			overflow: hidden;
		}
		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: #fff;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}
		.navbar a:hover, .dropdown:hover .dropbtn {
			background-color: #00535c;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #222222;
			color: #0298a8;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

		.dropdown-content a {
			float: none;
			color: white;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;

				}
		#text {

					overflow:hidden;

					color:#222;
					font-family:Courier, monospace;
					font-weight:normal;
					font-size:24px;
					resize:none;
					line-height:40px;
					padding-left:100px;
					padding-right:100px;
					padding-top:45px;
					padding-bottom:34px;
					background-image:url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png), url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png);
					background-repeat:repeat-y, repeat;
					-webkit-border-radius:12px;
					border-radius:12px;
					-webkit-box-shadow: 0px 2px 14px #000;
					box-shadow: 0px 2px 14px #000;
					border-top:1px solid #FFF;
					border-bottom:1px solid #FFF;
				}

					margin-top:20px;
					float:right;
					height:40px;
					padding-left:24px;
					padding-right:24px;

					font-weight:bold;
					font-size:20px;
					color:#FFF;
					text-shadow: 0px -1px 0px #000000;
					-webkit-border-radius:8px;
					border-radius:8px;
					border-top:1px solid #FFF;
					-webkit-box-shadow: 0px 2px 14px #000;
					box-shadow: 0px 2px 14px #000;

					background-image:url(https://static.tumblr.com/maopbtg/ZHLmgtok7/button.png);
					background-repeat:repeat-x;
				}
				#button:active {

				#button:focus {
