<!DOCTYPE html>
<html lang="en">
	<head>

		<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
		header {
			height: 50px;
			background-color: #333;
			color: #fff;
			text-align: center;
			position: top;
			padding: 1em;
		}
		.topnav {
			background-color: #333;
			overflow: hidden;
		}
		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.topnav a:hover {
			background-color: #00535c;
			color: black;
		}
		.topnav a.active {
			background-color: #0298a8;
			color: #000;
		}
		.dropdown {
			float: left;
			overflow: hidden;
		}
		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: #fff;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}
		.navbar a:hover, .dropdown:hover .dropbtn {
			background-color: #00535c;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #222222;
			color: #0298a8;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		.dropdown-content a {
			float: none;
			color: white;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		.dropdown-content a:hover {
			background-color: #0298a8;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		section {
			position: relative;
			background-image: url('/favicon.ico');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			padding: 0.5em;
			text-align: center;
			font-size: 24px;
			width: 100%;
			height: 0;
			padding-top: 100%;
		}

		section h1 {
			position: absolute;
			top: 3%;
			left: 50%;
			transform: translate(-50%, -50%); /* Corrected to center properly */
			border: 3px ridge #0298a8; /* Defines the border more succinctly */
			padding: 0.5em 1em; /* Adjusts padding for better visual balance */
			-webkit-text-stroke: 1px #0298a8; /* Outlines the text */
			color: rgba(0, 0, 0, 0); /* Makes the text transparent, relying on text-shadow for visibility */
			text-shadow: 2px 2px 5px #0298a8, /* Adds a neon-like glow to the text */
						0 0 25px #0298a8, /* Soft outer glow for depth */
						0 0 5px #0298a8; /* Sharp inner glow for focus */
			box-shadow: 2px 2px 5px #0298a8; /* Shadow for the element */
			background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background for the text */
			border-radius: 10px; /* Rounds the corners of the border */
			font-size: 2em; /* Increases the font size for impact */
			font-weight: bold; /* Ensures the text is bold */
			letter-spacing: 0.05em; /* Adds spacing between characters for readability */
		}

		footer {
			background-color: #333;
			color: #0298a8;
			text-align: center;
			padding: 1em;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
		</style>

		<section>

		</section>
		<footer>

		</footer>
	</body>
</html>
